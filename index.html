<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">

        <h1>Hello, world!</h1>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="mail" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="msg" rows="3"></textarea>
        </div>
        <button type="button" id="btn-send" class="btn btn-info">Send</button>
        <button type="button" id="btn-view" class="btn btn-info">View</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
<script>
    window.onload = () => {
        if (!localStorage.getItem("messages")) {
            localStorage.setItem("messages", JSON.stringify({messages: []}))
        }
    }
    var mail = document.getElementById("mail")
    var msg = document.getElementById("msg")
    var sendButton = document.getElementById("btn-send")
    var viewButton = document.getElementById("btn-view")
    sendButton.addEventListener("click", () => {sendJson()})
    
    const sendJson = () => {
    var messages = JSON.parse(localStorage.getItem("messages"));
    console.log(messages)
    messages.messages.push({from: mail.value, msg : msg.value })
    sessionStorage.setItem("messages", JSON.stringify(messages));
    mail.value = ""
    msg.value = ""
    }
    
    viewButton.addEventListener("click", () => window.location.assign("./next.html"))
</script></html>
